<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff69b4, #ff00ff);
 /* Purple to white */
            color: #333; /* Dark text for contrast */
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #6b21a8; /* Dark purple */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #4b5563;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        ul li a {
            --fill-color: #9333ea;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            background: linear-gradient(var(--fill-color) 0 100%) left / 0 no-repeat;
            color: transparent;
            -webkit-text-stroke: 1px var(--fill-color);
            background-clip: text;
            transition: background-size 0.4s ease;
        }

        ul li a:hover {
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>selamat datang!</h2>
        <p>{{ username }}</p>
        <ul>
            
            <li><a href="{{ url_for('diagnose') }}">cari tahu kerusakan Laptop</a></li>
            <li><a href="{{ url_for('cekpotensikangker') }}">cek potensi kangker paru-paru</a></li>
            <li><a href="{{ url_for('edit_dataset') }}">Edit Dataset</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            
            <li><a href="#">About</a></li>
        </ul>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

</body>
</html>
